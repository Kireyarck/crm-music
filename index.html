<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirey Arck: CRM Criativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cyber-bg': '#0D0E12',
              'cyber-surface': '#1A1B22',
              'cyber-border': '#33343E',
              'cyber-text-primary': '#E0E1E8',
              'cyber-text-secondary': '#8A8C99',
              'neon-purple': '#A855F7',
              'neon-cyan': '#22D3EE',
              'brand-purple': '#8A2BE2', // Kept for legacy if needed, but prefer neon
            },
            boxShadow: {
              'glow-purple': '0 0 15px rgba(168, 85, 247, 0.5)',
              'glow-cyan': '0 0 15px rgba(34, 211, 238, 0.5)',
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.1.1/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 0.05em;
        text-shadow: 0 0 5px rgba(168, 85, 247, 0.2);
      }
      .gradient-border-glow {
        border: 1px solid transparent;
        background: 
          linear-gradient(to right, var(--cyber-surface), var(--cyber-surface)) padding-box,
          linear-gradient(to right, var(--neon-cyan), var(--neon-purple)) border-box;
      }
      .btn-glow {
        box-shadow: 0 0 5px var(--neon-purple), 0 0 10px var(--neon-purple);
      }

      /* --- Epic UI Animations --- */
      @keyframes bg-pan {
        0% { background-position: 0 0; }
        100% { background-position: 600px 600px; }
      }

      @keyframes modal-fade-in-scale {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 1; box-shadow: 0 0 8px var(--neon-purple), 0 0 12px var(--neon-purple); }
        50% { opacity: 0.7; box-shadow: 0 0 12px var(--neon-purple), 0 0 18px var(--neon-purple); }
      }
      
      @keyframes text-flicker {
        0% { opacity: 1; text-shadow: 0 0 5px rgba(168, 85, 247, 0.4); }
        50% { opacity: 0.8; text-shadow: 0 0 10px rgba(168, 85, 247, 0.8); }
        50.2% { opacity: 0.5; }
        50.5% { opacity: 1; }
        50.9% { opacity: 0.7; }
        51% { opacity: 1; }
        100% { opacity: 1; text-shadow: 0 0 5px rgba(168, 85, 247, 0.4); }
      }

      .animated-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 0;
        background-color: #0D0E12;
        background-image: 
          linear-gradient(rgba(168, 85, 247, 0.08) 1px, transparent 1px),
          linear-gradient(90deg, rgba(34, 211, 238, 0.08) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: bg-pan 90s linear infinite;
      }
      
      .modal-animate {
        animation: modal-fade-in-scale 0.3s ease-out forwards;
      }

      .card-epic-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      }
      .card-epic-hover:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3), 0 0 20px var(--neon-purple);
        border-color: var(--neon-purple);
      }
      
      .sidebar-item-animate {
          position: relative;
          overflow: hidden;
          transition: color 0.3s ease, background-color 0.3s ease;
      }
      .sidebar-item-animate::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(34, 211, 238, 0.2), transparent);
          transition: left 0.4s ease;
      }
      .sidebar-item-animate:hover::before {
          left: 100%;
      }

      .active-sidebar-glow .active-indicator {
          animation: pulse-glow 2s infinite ease-in-out;
      }
      
      .title-animate {
        animation: text-flicker 4s linear infinite alternate;
      }

    </style>
</head>
<body class="bg-cyber-bg">
    <div class="animated-bg"></div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
